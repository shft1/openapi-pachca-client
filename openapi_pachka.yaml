openapi: 3.0.3
info:
  title: PachcaAPI - OpenAPI 3.0
  description: Документация к открытому API пачки
  version: 3.0.3
servers:
  - url: https://api.pachca.com/api/shared/v1

tags:
  - name: common methods
    description: Everything about common methods
  - name: employees
    description: Everything about employees
  - name: status
    description: Everything about
      status
  - name: tags
    description: Everything about
      tags
  - name: chats and channels
    description: Everything about
      chats and channels
  - name: talk and channel participants
    description: Everything about
      talk and channel participants
  - name: comments
    description: Everything about
      comments
  - name: messages
    description: Everything about
      messages
  - name: reactions to messages
    description: Everything about
      reactions to messages
  - name: reminders
    description: Everything about
      reminders

paths:
  /custom_properties:
    get:
      tags:
        - common methods
      summary: Список дополнительных полей
      description: |
        Метод для получения актуального списка дополнительных полей участников и напоминаний в вашей компании.
      operationId: getCommonMethods
      parameters:
        - name: entity_type
          in: query
          description: Тип сущности - участник (User) или напоминание (Task).
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/QueryCommonMethods'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              examples:
                BLANK:
                  summary: blank
                  description: Поле не может быть пустым
                  value:
                    detail: BLANK
                INCLUSION:
                  summary: inclusion
                  description: Поле имеет непредусмотренное значение
                  value:
                    detail: INCLUSION
  /uploads:
    post:
      tags:
        - common methods
      summary: Получение подписи и ключа для загрузки файла
      description: Возвращает параметры, необходимые для безопасной загрузки файла.
      operationId: getUploads
      responses:
        '200':
          description: Успешный ответ.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileResponse'
  /direct_url:
    post:
      tags:
        - common methods
      summary: Получение URL для загрузки
      description: Отправляет запрос для получения URL для безопасной загрузки файла.
      operationId: getDirectUrl
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
                $ref: '#/components/schemas/DirectResponse'
      responses:
        '204':
          description: Успешный запрос.
  /users:
    get:
      tags:
        - employees
      summary: получение актуального списка всех сотрудников компании
      description: |
        Fetch a paginated list of employees with optional filtering by query.
      operationId: getEmployees
      parameters:
        - name: per
          in: query
          description: Количество возвращаемых сущностей за один запрос (по умолчанию 50, максимум
          required: false
          schema:
            type: integer
            default: 50
            maximum: 50
        - name: page
          in: query
          description: Страница выборки (по умолчанию 1)
          required: false
          schema:
            type: integer
            default: 1
        - name: query
          in: query
          description:
            Поисковая фраза для фильтрации результатов (поиск идет по полям first_name (имя), last_name (фамилия), email (электронная почта), phone_number (телефон) и nickname (никнейм))
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Employee'
  /users/{id}:
    get:
      tags:
        - employees
      summary: получение информации о сотруднике
      description: |
        Метод для получения информации о сотруднике.
        Для получения сотрудника вам необходимо знать его id и указать его в URL запроса.
      operationId: getEmployee
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор сотрудкика
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Employee'
        '404':
          description: Сотрудник не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'
  /profile/status:
    get:
      tags:
        - status
      summary: получение информации о своем статусе
      description: |
        Параметры запроса отсутствуют
      operationId: getStatus
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Status'
    put:
      tags:
        - status
      summary: новый статус
      description: |
        Создание нового статуса.
      operationId: putStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryStatus'
      responses:
        '201':
          description: Объект создан
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Status'
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
              examples:
                BLANK:
                  summary: blank
                  description: Обязательное поле (не может быть пустым)
                  value:
                    detail: BLANK
                TOO_LONG:
                  summary: too_long
                  description: Слишком длинное значение (пояснения вы получите в поле message)
                  value:
                    detail: TOO_LONG
                INVALID:
                  summary: invalid
                  description: Поле не соответствует правилам (пояснения вы получите в поле message)
                  value:
                    detail: INVALID
                WRONG_EMOJI:
                  summary: wrong_emoji
                  description: Emoji статуса не может содержать значения отличные от Emoji символа
                  value:
                    detail: WRONG_EMOJI
    delete:
      tags:
        - status
      summary: удаление своего статуса
      description: |
        Параметры запроса отсутствуют
      operationId: delStatus
      responses:
        '204':
          description: Объект успешно удален, тело ответа отсутствует
          content: {}
  /group_tags/{id}:
    get:
      tags:
        - tags
      summary: Информация о теге
      description: |
        Параметры запроса отсутствуют
      operationId: getTag
      parameters:
          - name: id
            in: path
            description: Уникальный идентификатор тега
            required: true
            schema:
              type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Tag'
        "404":
          description: Тег не найден.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    description: Список ошибок.
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                        message:
                          type: string
                        code:
                          type: string
                        payload:
                          type: object
              examples:
                not_found:
                  summary: Тег не найден.
                  value:
                    errors:
                      - key: "id"
                        value: "100500"
                        message: "Не удалось найти тег"
                        code: "not_found"
  /group_tags:
    get:
      tags:
        - tags
      summary: Список тегов сотрудников
      description: |
        Метод для получения актуального списка тегов сотрудников.
      operationId: getTags
      parameters:
        - name: per
          in: query
          description: Количество возвращаемых сущностей за один запрос (по умолчанию 50, максимум 50)
          required: false
          schema:
            type: integer
            default: 50
            maximum: 50
        - name: page
          in: query
          description:   Страница выборки (по умолчанию 1)
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Tag'
        "400":
          description: Ошибка валидации запроса.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    description: Список ошибок в запросе.
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: Ключ параметра, в котором произошла ошибка.
                        value:
                          type: string
                          description: Значение ключа, вызвавшее ошибку.
                        message:
                          type: string
                          description: Текстовое описание ошибки.
                        code:
                          type: string
                          description: Внутренний код ошибки.
                        payload:
                          type: object
                          description: Дополнительная информация об ошибке.
              examples:
                exclusion:
                  summary: Недопустимое значение количество возвращаемых сущностей за один запрос 
                  value:
                    errors:
                      - key: "per"
                        value: "51"
                        message: "Поле имеет недопустимое значение"
                        code: "exclusion"
  /group_tags/{id}/users:
    get:
      tags:
        - tags
      operationId: getTagsEmployees
      summary: получение актуального списка сотрудников тега
      description: |
        Метод для получения актуального списка сотрудников тега.
      parameters:
        - name: id
          in: path
          description: Уникальный идентификатор сотрудкика
          required: true
          schema:
            type: integer
        - name: per
          in: query
          description: Количество возвращаемых сущностей за один запрос (по умолчанию 50, максимум
          required: false
          schema:
            type: integer
            default: 25
            maximum: 50
        - name: page
          in: query
          description: 	Страница выборки (по умолчанию 1)
          required: false
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BaseEmployee'
        '400':
          description: 	Поле имеет недопустимое значение
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest'
  /chats:
    post:
      tags:
        - chats and channels
      operationId: createChat
      summary: Новая беседа или канал
      description: |
        Метод для создания новой беседы или нового канала.
        При создании беседы или канала вы автоматически становитесь участником.\
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chat:
                  $ref: '#/components/schemas/QueryChat'
      responses:
        '201':
          description: Запрос отработал успешно, сущность создана
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Chat'
        '400':
          description: Неприемлемый запрос (часто из-за отсутствия обязательного параметра)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                blank:
                  description: Обязательное поле (не может быть пустым)
                  value:
                    errors:
                      - key: name
                        value: ''
                        message: message
                        code: blank
                        payload: {}
                too_long:
                  description: Слишком длинное значение (пояснения вы получите в поле message)
                  value:
                    errors:
                      - key: name
                        value: long_name
                        message: message
                        code: too_long
                        payload: {}
                invalid:
                  description: Поле не соответствует правилам (пояснения вы получите в поле message)
                  value:
                    errors:
                      - key: name
                        value: 1234
                        message: message
                        code: invalid
                        payload: {}
        '404':
          description: Запрашиваемый ресурс не существует
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                not_found:
                  description: Не удалось найти
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: not_found
                        payload: {}
        '422':
          description: С запросом все хорошо, но правила сервиса не позволяют его обработать (например, при попытке создания контакта с уже существующим номером телефона в базе)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                invalid:
                  description: Поле имеет неверный формат (идентификатор поля вы получите в поле payload)
                  value:
                    errors:
                      - key: name
                        value: name
                        message: message
                        code: invalid
                        payload: {}
    get:
      tags:
        - chats and channels
      operationId: getChats
      summary: Список бесед и каналов
      description: Получения списка бесед и каналов по заданным параметрам.
      parameters:
        - name: 'sort[id]'
          in: query
          required: false
          description: |
            Составной параметр сортировки сущностей выборки.
            Варианты значений: по умолчанию desc (по убыванию) или asc (по возрастанию).
            На данный момент сортировка доступна только по полю ({field}) id (идентификатор бесед и каналов).
          schema:
            type: string
            enum:
              - desc
              - asc
            default: desc
        - name: per
          in: query
          required: false
          description: Количество возвращаемых сущностей за один запрос (по умолчанию 25, максимум 50)
          schema:
            type: integer
            default: 25
            maximum: 50
        - name: page
          in: query
          required: false
          description: Страница выборки (по умолчанию 1)
          schema:
            type: integer
            default: 1
        - name: availability
          in: query
          required: false
          description: |
            Параметр, который отвечает за доступность и выборку бесед и каналов для пользователя.
            Варианты значений: по умолчанию is_member (беседы и каналы, где пользователь является участником)
            или public (все открытые беседы и каналы компании, вне зависимости от участия в них пользователя).
          schema:
            type: string
            enum:
              - is_member
              - public
            default: is_member
        - name: last_message_at_after
          in: query
          required: false
          description: |
            Фильтрация по времени создания последнего сообщения.
            Будут возвращены те беседы/каналы, время последнего созданного сообщения в которых не раньше чем указанное (в формате YYYY-MM-DDThh:mm:ss.sssZ).
          schema:
            type: string
            format: date-time
        - name: last_message_at_before
          in: query
          required: false
          description: |
            Фильтрация по времени создания последнего сообщения.
            Будут возвращены те беседы/каналы, время последнего созданного сообщения в которых не позже чем указанное (в формате YYYY-MM-DDThh:mm:ss.sssZ).
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Запрос отработал как положено, без ошибок
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Chat'
        '400':
          description: Неприемлемый запрос (часто из-за отсутствия обязательного параметра)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/ErrorsCode'
              examples:
                too_long:
                  description: Слишком длинное значение (пояснения вы получите в поле message)
                  value:
                    errors:
                      - key: name
                        value: long_name
                        message: message
                        code: too_long
                        payload: {}
                invalid:
                  description: Поле не соответствует правилам (пояснения вы получите в поле message)
                  value:
                    errors:
                      - key: name
                        value: 1234
                        message: message
                        code: invalid
                        payload: {}
        '404':
          description: Запрашиваемый ресурс не существует
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                not_found:
                  description: Не удалось найти
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: not_found
                        payload: {}
        '422':
          description: С запросом все хорошо, но правила сервиса не позволяют его обработать (например, при попытке создания контакта с уже существующим номером телефона в базе)
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                invalid:
                  description: Поле имеет неверный формат (идентификатор поля вы получите в поле payload)
                  value:
                    errors:
                      - key: name
                        value: name
                        message: message
                        code: invalid
                        payload: {}
  /chats/{id}:
    get:
      tags:
        - chats and channels
      operationId: getChat
      summary: Информация о беседе или канале
      description: |
        Получения информации о беседе или канале.
        Для получения беседы или канала вам необходимо знать её id и указать его в URL запроса.
      parameters:
        - name: id
          description: Идентификатор беседы или канала
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Chat'
        '404':
          description: Запрашиваемый ресурс не существует
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    $ref: '#/components/schemas/Errors'
              examples:
                not_found:
                  description: Не удалось найти
                  value:
                    errors:
                      - key: string
                        value: string
                        message: message
                        code: not_found
                        payload: {}
  /chats/{id}/members:
    post:
      tags:
         - talk and channel participants
      summary: добавление пользователей в состав участников
      description: |
        Метод для добавления пользователей в состав участников беседы или канала.
      operationId: postMembersToChats
      parameters:
        - name: id
          in: path
          description: Идентификатор беседы/канала
          required: true
          schema:
            type: integer
            format: int64
            example: 533
      requestBody:
        description: Массив идентификаторов пользователей, которые станут участниками
        content:
          application/json:
            schema:
              required:
                - member_ids
              type: object
              properties:
                member_ids:
                  type: array
                  minItems: 1
                  items:
                    type: integer
                    format: int64
                  example: [186, 187]
                silent:
                  type: boolean
      responses:
        '201':
          description: Пользователи добавлены
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErrorsCode'
  /chats/{id}/group_tags:
    post:
      tags:
         - talk and channel participants
      summary: добавление тегов в состав участников беседы или канала
      description: |
        Метод для добавления тегов в состав участников беседы или канала.
      operationId: postTagsToChats
      parameters:
        - name: id
          in: path
          description: Идентификатор беседы/канала
          required: true
          schema:
            type: integer
            format: int64
            example: 533
      requestBody:
        description: Массив идентификаторов тегов, которые станут участниками
        content:
          application/json:
            schema:
              required:
                - group_tag_ids
              type: object
              properties:
                group_tag_ids:
                  type: array
                  minItems: 1
                  items:
                    type: integer
                    format: int64
                  example: [86, 18]
      responses:
        '201':
          description: Тег(и) добавлен(ы)
        '400':
          description: BadRequest
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErrorsCode'
  /chats/{id}/leave:
    delete:
      tags:
        - talk and channel participants
      summary: 'Выход из беседы или канала'
      description: |-
        Метод для самостоятельного выхода из беседы или канала.
      parameters:
        - name: id
          in: path
          required: true
          description: 'Уникальный идентификатор беседы или канала.'
          schema:
            type: integer
      responses:
        '200':
          description: 'Успешно отписан. Тело ответа отсутствует'
        '400':
          description: 'Нельзя покинуть персональный чат'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErrorsCode'
        '404':
          description: 'Не удалось найти'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ErrorsCode'
  /messages/{id}/thread:
    post:
