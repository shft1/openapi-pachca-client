  /messages/{id}/reactions:
    post:
      tags:
        - reactions to messages
      operationId: postMessageReactions
      summary: Добавление реакции
      description: >
        Метод для добавления реакции на сообщение.
        **Лимиты реакций:**
        - Каждый пользователь может установить не более 20 уникальных реакций на сообщение.
        - Сообщение может иметь не более 30 уникальных реакций.
        - Сообщение может иметь не более 1000 реакций.
      parameters:
        - name: id
          in: path
          required: true
          description: Уникальный идентификатор сообщения.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: Emoji в строковом формате для добавления реакции.
              required:
                - code
      responses:
        "204":
          description: Успешное выполнение запроса, тело ответа отсутствует.

        "400":
          description: Ошибка валидации запроса.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Описание ошибки.
              examples:
                blank_field:
                  summary: Поле code пустое
                  value:
                    error: blank
                exclusion:
                  summary: Недопустимое значение эмодзи
                  value:
                    error: exclusion

        "403":
          description: Превышение лимитов по реакциям.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Описание ошибки.
              examples:
                user_limit:
                  summary: Превышен лимит уникальных реакций пользователя
                  value:
                    error: user_limit
                    message: "Вы можете добавить не более 20 уникальных реакций."
                unique_limit:
                  summary: Превышен лимит уникальных реакций на сообщение
                  value:
                    error: unique_limit
                    message: "Сообщение может содержать не более 30 уникальных реакций."
                general_limit:
                  summary: Превышен общий лимит реакций на сообщение
                  value:
                    error: general_limit
                    message: "Сообщение может содержать не более 1000 реакций."

        "404":
          description: Сообщение не найдено.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Сообщение не найдено.
              examples:
                not_found:
                  summary: Сообщение не существует
                  value:
                    error: not_found
    delete:
      tags:
        - reactions to messages
      operationId: deleteMessageReactions
      summary: Удаление реакции
      description: >
        Метод для удаления реакции на сообщение. 
        Удалить можно только те реакции, которые были поставлены авторизованным пользователем.
      parameters:
        - name: id
          in: path
          required: true
          description: Уникальный идентификатор сообщения.
          schema:
            type: string
        - name: code
          in: query
          required: true
          description: Emoji, который нужно удалить.
          schema:
            type: string
      responses:
        "204":
          description: Успешное выполнение запроса, тело ответа отсутствует.

        "400":
          description: Ошибка валидации запроса.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    description: Список ошибок в запросе.
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          description: Ключ параметра, в котором произошла ошибка.
                        value:
                          type: string
                          description: Значение ключа, вызвавшее ошибку.
                        message:
                          type: string
                          description: Текстовое описание ошибки.
                        code:
                          type: string
                          description: Внутренний код ошибки.
                        payload:
                          type: object
                          description: Дополнительная информация об ошибке.
              examples:
                blank_field:
                  summary: Поле code пустое
                  value:
                    errors:
                      - key: "code"
                        value: ""
                        message: "Поле не может быть пустым"
                        code: "blank"
                exclusion:
                  summary: Недопустимое значение эмодзи
                  value:
                    errors:
                      - key: "code"
                        value: "invalid_emoji"
                        message: "Поле имеет недопустимое значение"
                        code: "exclusion"

        "404":
          description: Сообщение или реакция не найдены.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    description: Список ошибок.
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                        value:
                          type: string
                        message:
                          type: string
                        code:
                          type: string
                        payload:
                          type: object
              examples:
                not_found:
                  summary: Сообщение или реакция не найдены
                  value:
                    errors:
                      - key: "reaction"
                        value: "😊"
                        message: "Не удалось найти реакцию"
                        code: "not_found"
